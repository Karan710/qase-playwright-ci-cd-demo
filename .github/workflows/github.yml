name: Node.js CI

on:
  push:
    branches:
      - main    # Trigger workflow on pushes to the main branch
  pull_request:
    branches:
      - main    # Trigger workflow on pull requests targeting the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the environment

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16   # Specify Node.js version
          cache: 'npm'       # Cache npm dependencies

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests with environment secrets
      - name: Run Playwright tests
        env:
          QASE_TESTOPS_API_TOKEN: cb0560c1eab99dc21bc90e7d7931e2d24de4dbd5359b270e5ad2ca79fc504319
          QASE_TESTOPS_PROJECT: CD
        run: npx playwright test 

      - name: Debug environment variables
        run: env | grep QASE

